<body>
  <h1>퀴즈</h1>
  <p>사용자에게 이름과 국어 영어 수학 점수를 물어보고, 평균점수를 계산하여 평균점수가 <br>
    90점 이상이라면 A등급, 80점 이상이라면 B등급, 70점 이상이라면 C등급, 70점 미만이라면 D등급 <br>
    이라는 정보를 body태그에 필기하는 소스코드를 만들어 보시오
    답안예시: [정현진]님의 평균점수는 90점이며, A등급입니다.
  </p>

  <script>
    let name = prompt("이름을 입력하세요")
    let a = Number(prompt("국어점수"))
    let b = Number(prompt("영어점수"))
    let c = Number(prompt("수학점수"))
    let aver = (a + b + c) / 3
    let grade = aver >= 90 ? "A" : aver >= 80 ? "B" : aver >= 70 ? "C" : "D"
    document.write(`<table class="gradestyle">
    <caption> ${name} 님의 성적표</caption>
    <tr>
      <th>국어</th>
      <td>${a}점</td>
    </tr>
    <tr>
      <th>영어</th>
      <td>${b}점</td>
    </tr>
    <tr>
      <th>수학</th>
      <td>${c}점</td>
    </tr>
    <tr>
      <th>총합</th>
      <td>${a + b + c}점</td>
    </tr>
    <tr>
      <th>평균</th>
      <td>${aver}점</td>
    </tr>
    <tr>
      <th>등급</th>
      <td>${grade}</td>
    </tr>
  </table>`)
  </script>

</body>

</html>
