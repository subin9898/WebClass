<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math 모음</title>
</head>

<body>
  <h1>수학관련도구(Math객체함수)</h1>
  <script>
    console.log(Math.round(96.666666))     //반올림
    console.log(Math.ceil(96.1111))        //올림
    console.log(Math.floor(50.99999))      //내림
    console.log(Math.pow(2, 3))            //2의3제곱 
    console.log(Math.sqrt(100))            //100의 제곱근(루트)
    console.log(Math.abs(-1000))           //절대값 (양수로 나옴)
    console.log(Math.min(1, -2, 3, 4, 5))  //최소값구하기
    console.log(Math.max(2, 3, 4, 5, 100)) //최대값구하기
    console.log(Math.round(Math.random())) //0~1 랜덤숫자
    console.log(Math.round(Math.random() * 5))  //(0~1)*5 = 0~5 랜덤숫자
    let r = Math.round(Math.random() * 255)
    let g = Math.round(Math.random() * 255)
    let b = Math.round(Math.random() * 255)
    console.log(r, g, b)
    document.write(`<h1 style="background:rgb(${r},${g},${b})" >만나서반갑습니다.<h1>`)
  </script>
</body>

</html>
