  <h1>반복문</h1>
  <h2>while반목문</h2>
  <p>while(조건){반복할 소스코드}</p>
  <p>조건이 참인동안 소스코드를 반복한다. 조건이 거짓이 되어야 반복이 멈춘다.</p>
  <p>반복문에서는 의도한 횟수만큼 반복을 시키기위한 구성요소 3가지가 있다.</p>
  <ul>
    <li>반복의 조건</li>
    <li>반복에 사용될 변수</li>
    <li>반복에 사용될 변수의 증감식</li>
  </ul>

  <!-- 반복문을 사용하여 사용자에게 단수를 물어보고 원하는 단을 ul태그안의 li태그에 나타내보자 -->

  <ul>
    <script>
      let a = Number(prompt("원하는 단을 입력하세요"))
      let i = 0;
      while (i < 9) {
        i++

      }
