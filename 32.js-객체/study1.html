<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체</title>
</head>

<body>
  <h1>객체 - object</h1>
  <p>자바스크립트에서 사물을 나타낼 때 객체표현을 사용한다.</p>
  <p>객체는 ,(콤마)를 사용해서 프로퍼티를 입력할 수 있다.</p>
  <p>그리고 각각의 프로퍼티는 :(콜론)을 사용해서 key:value 형태로 구성한다.</p>
  <p>여기서 key값을 통해서 value 값을 가져올 수 있으며, key는 객체안에 소속된 변수의 형태로 만들어진다.</p>
  <p>기본형태 -> {key1:value,key2:value2}</p>
  <p>그리고 객체의 key값에 저장되는 value는 문자, 숫자, 참거짓, 배열, 객체 등 모든 데이터형태가 저장될 수 있다.</p>
  <script>
    let person1 = {
      name: '정현진',
      age: 38,
      gender: '남자',
      married: false
    }
    //name->key  '정현진'->value  
    let person2 = [
      '졍현진',
      38,
      '남자',
      false,
      []
    ]
    person2.length
    person3 = {
      name: "정현진",
      scorearray: [
        100,
        90,
        80
      ],
      scoreObj: {
        ko: {
          semester1: 65,
          semester2: 98
        },
        en: {
          semester1: 90,
          semester2: 95
        },
        ma: {
          semester1: 80,
          semester2: 96
        }
      }
    }

    // alert(person3.scorearray[1])
    // alert(person3.scoreObj.en)
    // alert(person3.scoreObj.en.semester2)
    // alert(person1["name"])
    // alert(person1.name)
    // alert(person2[0])
    // alert(person1.age)
    // alert(person1.gender)


    let b = {
      name: "정현진",
      age: 37
    }

    b.name = "정민진"
    // alert(b.name)

    let c = [0, 2, 4]
    c[2] = 6
    c[1] = b.name
    alert(c)

  </script>
</body>

</html>
