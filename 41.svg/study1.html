<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>svg</title>
  <link rel="stylesheet" href="./css/study1.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="./js/study1.js"></script>
</head>

<body>
  <!-- svg는 도화지라고 생각 -->
  <!-- ViewBox = size -->
  <!-- (0,0)(100,100) 가로100,세로100 픽셀단위x , 비율단위-->
  <!-- svg는 이미지처럼 생각 inlineblock -->
  <ul class="list">
    <li>
      <svg ViewBox="0 0 120 120">
        <circle class="a" cx="60" cy="60" r="50" />
        <!-- cx,cy 센터x,센터y r=반지름-->
      </svg>
    </li>
    <li>
      <svg ViewBox="0 0 120 120">
        <circle class="a" cx="60" cy="60" r="50" />
        <!-- cx,cy 센터x,센터y r=반지름-->
      </svg>
    </li>
    <li>
      <svg ViewBox="0 0 120 120">
        <circle class="a" cx="60" cy="60" r="50" />
        <!-- cx,cy 센터x,센터y r=반지름-->
      </svg>
    </li>
  </ul>
  <div class="box">
    <svg viewBox="0 0 575.25 613.2">

      <g>
        <g>
          <path class="c1"
            d="M182.43,22.74s240-94.67,392,106.66c0,0-714.67,236-64,281.34,0,0-114.67,242.66-316,196,0,0-213.33-110.67-181.33-292C13.1,314.74-68.24,186.74,182.43,22.74Z" />
        </g>
      </g>
    </svg>
  </div>

</body>

</html>
