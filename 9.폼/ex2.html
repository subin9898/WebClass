<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>병원예약</title>
</head>

<body>
  <form action="#" method="post">
    <fieldset>
      <legend>예약자정보를 입력해주세요</legend>
      <label for="user_name">예약자 성명</label>
      <input type="text" id="user_name" placeholder="이름" required>
      <br>
      <label for="user_birth">생년월일</label>
      <input type="number" id="user_birth" placeholder="8자리 숫자만 입력해주세요" required>
      <br>
      <label for="user_phone">예약자 연락처</label>
      <input type="text" id="user_phone" placeholder="예시)010-1111-1111" required>
      <br>
      <label>내원 기록</label>
      <label for="first">초진</label>
      <input type="radio" id="first" name="user_choose">
      <label for="second">재진</label>
      <input type="radio" id="second" name="user_choose">
      <br>
      <label for="memo">예약내용</label>
      <textarea id="memo" required>아프신 부위 및 증상을 남겨주세요. 예약내용을 남겨주시면 연락처로 상담전화를 드립니다.</textarea>
      <br>
      <input type="checkbox" id="check" required>
      <label for="check">개인정보수집동의</label>
    </fieldset>
    <input type="submit" value="온라인예약 신청하기">
    <input type="reset" value="취소">
  </form>
</body>

</html>
